<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>

    
        <div class="container-lg">
       
        <h2>Test 1</h2>
        <div id="test1">
        </div>

</div>
        <hr>

    <script type="importmap">
      {
        "imports": {
          "krakenschema": "https://tactik8.github.io/krakenJsSchema/dist/main.js"
        }
      }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
    <script type="module" src="script.js"></script>



    <script>

        async function callApi2(url, element, datalist){

            const requestOptions = {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({'propertyID': '_heading1', 'textContent': element.value, 'format': 'simple'})
            };

            let response;
            try{
                response = await fetch(url, requestOptions);
            } catch (error) { 
                console.log(error);
                console.log('r', response);
            }
            if (!response.ok) {
                  throw new Error('Network response was not ok');
                  console.log('r', response);
            };
            let data = await response.json();
            datalist.innerHTML = '';
            for(let item of data.itemListElement){
                var option = document.createElement('option');
                option.value = item._heading1;
                datalist.appendChild(option);
            };
        };

        
    </script>

    
</body>
